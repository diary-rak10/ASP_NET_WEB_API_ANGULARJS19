<div class="min-h-screen bg-gradient-to-br from-gray-100 via-gray-200 to-white p-4 sm:p-6 lg:p-8 flex items-center justify-center">
  <div class="max-w-3xl w-full">
    <div class="text-center mb-8">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-teal-500 animate-pulse-slow">
        Catalogue de Produits
      </h1>
      <button
        mat-icon-button
        routerLink="/add"
        class="bg-gradient-to-r from-blue-600 to-teal-500 text-white rounded-full mt-4 hover:from-blue-700 hover:to-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105"
        aria-label="Add product"
      >
        <mat-icon class="material-icons-outlined">add</mat-icon>
      </button>
    </div>
    <div class="bg-white/90 backdrop-blur-sm shadow-2xl rounded-xl overflow-hidden border border-gray-200/50">
      <mat-table [dataSource]="dataSource" matSort class="w-full">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="p-4 font-semibold text-gray-700">ID</mat-header-cell>
          <mat-cell *matCellDef="let p" class="p-4">{{ p.id }}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="p-4 font-semibold text-gray-700">Nom</mat-header-cell>
          <mat-cell *matCellDef="let p" class="p-4">{{ p.name }}</mat-cell>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="p-4 font-semibold text-gray-700">Description</mat-header-cell>
          <mat-cell *matCellDef="let p" class="p-4">{{ p.description }}</mat-cell>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="p-4 font-semibold text-gray-700">Prix</mat-header-cell>
          <mat-cell *matCellDef="let p" class="p-4">{{ p.price }} â‚¬</mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef class="p-4 font-semibold text-gray-700">Actions</mat-header-cell>
          <mat-cell *matCellDef="let p" class="p-4 flex space-x-3">
            <button
              mat-icon-button
              routerLink="/edit/{{ p.id }}"
              class="text-blue-500 hover:text-blue-700 transition-all duration-300 transform hover:scale-110"
              aria-label="Edit product"
            >
              <mat-icon class="material-icons-outlined">edit</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="deleteProduct(p.id)"
              class="text-red-500 hover:text-red-700 transition-all duration-300 transform hover:scale-110"
              aria-label="Delete product"
            >
              <mat-icon class="material-icons-outlined">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gradient-to-r from-gray-50 to-gray-100"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50/70 transition-all duration-300"></mat-row>
      </mat-table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25]"
        showFirstLastButtons
        class="bg-gray-50 p-2"
      ></mat-paginator>
    </div>
  </div>
</div>
