<div class="min-h-screen bg-gradient-to-br from-gray-100 via-gray-200 to-white p-4 sm:p-6 lg:p-8 flex items-center justify-center">
  <div class="max-w-md w-full">
    <div class="text-center mb-8">
      <h2 class="text-3xl sm:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-emerald-600 to-teal-500 animate-pulse-slow">
        Gestion de Produit
      </h2>
    </div>
    <div class="bg-white/90 backdrop-blur-sm shadow-2xl rounded-xl p-6 sm:p-8 lg:p-10 border border-gray-200/50 transform transition-all duration-300 hover:shadow-3xl">
      <form (ngSubmit)="save()" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nom :</label>
          <input
            id="name"
            type="text"
            [(ngModel)]="product.name"
            name="name"
            required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-300 placeholder-gray-400"
            placeholder="Entrez le nom du produit"
          />
        </div>
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description :</label>
          <textarea
            id="description"
            [(ngModel)]="product.description"
            name="description"
            required
            rows="4"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-300 resize-y placeholder-gray-400"
            placeholder="Entrez la description"
          ></textarea>
        </div>
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Prix (â‚¬):</label>
          <input
            id="price"
            type="number"
            [(ngModel)]="product.price"
            name="price"
            required
            min="0"
            step="0.01"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-all duration-300 placeholder-gray-400"
            placeholder="Entrez le prix"
          />
        </div>
        <div class="flex justify-end space-x-4">
          <button
            type="submit"
            class="bg-gradient-to-r from-emerald-600 to-teal-500 text-white px-6 py-2 rounded-lg hover:from-emerald-700 hover:to-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105 shadow-md hover:shadow-lg"
          >
            Enregistrer
          </button>
          <a
            [routerLink]="['/']"
            class="bg-gradient-to-r from-gray-500 to-gray-600 text-white px-6 py-2 rounded-lg hover:from-gray-600 hover:to-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-300 text-center transform hover:scale-105 shadow-md hover:shadow-lg"
          >
            Annuler
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
